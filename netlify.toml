[build]
  publish = "."

# Serve HTML pages directly (don't catch in fallback)
[[redirects]]
  from = "/thanks.html"
  to = "/thanks.html"
  status = 200

[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200

# Fallback for 404s
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
